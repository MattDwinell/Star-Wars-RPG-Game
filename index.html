<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type ="text/css" href ="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href ="assets/css/style.css">
     <meta charset="UTF-8">
     <title>Star Wars RPG</title>
</head>
<body>
<div class="header section">Defeat the Federation!</div>
<div class="choosechar">
    <div class="yoda">
        <p>Yoda!</p>
        <img height="150" width="auto" src="assets/images/yoda.jpg">
        <p id=yodahp> 100</p>
    </div>
    <div class="r2d2">
        <p>R2D2 on Ster-Droids!</p>
        <img id="r2img" height="150" width="auto" src="assets/images/r2d2.jpg">
        <p id=r2d2hp> 200</p>
    </div>

    <div class="vader">
        <p>HEAVY BREATHING MAN</p>
        <img id="vaderimg" height="150" width="auto" src="assets/images/vader.png">
        <p id=vaderhp> 120</p>
    </div>
    
    <div class="trooper">
        <p>Whitesuited redshirt</p>
        <img id="trooperimg" height="150" width="auto" src="assets/images/trooper.png">
        <p id=trooperhp> 80</p>
    </div>
              
</div>
<div class="yourchar">
    <p class="section">Your character</p>
</div>
<div class="enemies">
    <p class ="section">Enemies available to attack</p>
</div>
<div class="fightsection">
    <btn id="attack" type="button">Attack</btn>
    <p id ="fight-message">Press attack to fight!</p>
    <btn id="restart" type="button">Play Again</btn>
</div>
<div class="defender"><p class="section">Defender</p></div>
<div class="vanquished"></div>




<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src= "assets/javascript/game.js">
    </script>
</body>
